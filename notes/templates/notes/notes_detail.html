{% extends "base.html" %}

{% block content %}
<div class="border round">
    <h1 class="my-5">{{ note.title }}</h1>

    <p>{{ note.text }}</p>
</div>
<a href="{% url 'notes.list' %}" class="btn btn-secondary mt-2">Cancel</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary mt-2">Edit</a>
<a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger mt-2">Delete</a>
{% endblock%}
